<ion-header>

  <ion-navbar>
    <ion-title>Recyclers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let collectionPoint  of collectionPoints">
      <ion-avatar item-start>
        <img src="../../assets/imgs/Environmental-awareness.png">
      </ion-avatar>
      <h2>{{collectionPoint.collector}}</h2>
      <h3>{{collectionPoint.address}}</h3>
      <p>{{collectionPoint.city}}</p>
      <button ion-button clear item-end icon-only (click)="onNavigateMap(collectionPoint)">
        <ion-icon name="map" color="secondary"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
